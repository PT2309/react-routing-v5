<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='root'></div>

    <script type="text/babel">

        //Class Component
        class Person extends React.Component{
            
            state = {
                username: 'CipherSchools',
                coursename: 'React',
                duration: 14,
                completed: true,
                buttonName: 'Change Status'
            }

            // Arrow Function
            // DRY - Donot repeat yourself.
            handleClick = () => {
                console.log(this);
                console.log("Inside Event handler");
                // this.state.completed = true;
                this.setState({
                    completed: !this.state.completed,
                    // buttonName: 'Completed'
                }
                );
            }
            
            render(){
                console.log(this);
                return(
                    <div>
                     <Welcome username={this.state.username}/> 
                     <p>CourseName: {this.state.coursename} </p>
                     <p>Duration: {this.state.duration} days</p>
                     <p>Completed: {this.state.completed ? 'Yes': 'No'}</p>
                     <button onClick={this.handleClick}>{this.state.buttonName}</button>
                    </div>
                )
            }

        }

        //Functional Component
        function Welcome(props){
            return(
                <h2>Hello from {props.username}!</h2>
            )
        }
        
        ReactDOM.render(<Person/>, document.querySelector('#root'));
    </script>
</body>
</html>
